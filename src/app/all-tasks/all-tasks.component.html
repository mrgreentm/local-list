<div class="container">
    <h1 *ngIf="allTasks.length">Todas as Tasks</h1>
    <div class="tasks-container">
        <app-card-task [dataSource]="allTasks"></app-card-task>
    </div>
    <div class="sorry-message" *ngIf="!allTasks.length">
        <h1>Ainda não há registro de tasks!</h1>
        <mat-icon>sentiment_very_dissatisfied</mat-icon>
    </div>
</div>
